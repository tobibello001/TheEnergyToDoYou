<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Energy To Do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1465665110174226',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.9'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="wrapper">
        <section class="header landing">
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 382 108">
                    <title>lucozade-logo</title>
                    <g id="0eb5f60f-c01a-4d79-8527-036e853f218a" data-name="Layer 2">
                        <g id="80a9c59f-8263-4a8b-a279-7d37820d3eaf" data-name="Logo Image">
                            <image id="94bdbfe9-95dc-4239-8a73-03f47a7cf7d7" data-name="Logo Image" width="764" height="216" transform="scale(0.5)" xlink:href="./img/lucozade-logo.png"
                            />
                        </g>
                    </g>
                </svg>
            </div>
            <div id="studio">
                <div id="view">
                    <div id="canvas-outer">
                        <canvas id="image-canvas"></canvas>
                    </div>
                    <div id="loading">
                        <span><i class="fa fa-refresh fa-spin fa-5x fa-fw"></i></span>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="controls">
                    <input type="file" style="display:none" id="file-input">
                    <div id="addPhotoOnly" style="display:none">
                        <button id="choose-photo" class="btn lucozade-red"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add
                            Photo
                        </button>
                    </div>
                    <div id="moreOptions" style="display:none">
                        <div>
                            <div id="slider"></div>
                            <div id="tools">
                                <span id="contrast-tool">&nbsp;&nbsp;Contrast</span>
                                <span id="brightness-tool">&nbsp;&nbsp;Brightness</span>
                                <span id="zoom-tool">&nbsp;&nbsp;Zoom</span>
                            </div>
                        </div>
                        <div>
                            <button class="btn lucozade-red" id="shareBtn">
                                <i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Share
                            </button>
                            <a id="saveLink">
                                <button class="btn lucozade-red" id="saveLinkBtn"><i class="fa fa-download"
                                                                             aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Save
                                </button>
                            </a>
                            <button id="startOver" class="btn lucozade-red"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Start Over
                    </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="down-dir">
                <a href="#gallery"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
            </div>
            <div id="share-modal" style="display: none;">
                <div class="modal-inner">
                    <a id="facebook-share">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </a>
                    <!--<a href="#" id="instagram-share">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>-->
                    <a href="#" id="twitter-share">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
                </div>
            </div>
            <div id="choose-photo-modal" style="display: none;">
                <section class="default-images">
                    <ul class="row">
                        <li id="1B" class="col-lg-3 col-md-4 col-sm-6 selected"><img src="./img/lucozade-background/1B.png" /></li>
                        <li id="2B" class="col-lg-3 col-md-4 col-sm-6"><img src="./img/lucozade-background/2B.png" /></li>
                        <li id="3B" class="col-lg-3 col-md-4 col-sm-6"><img src="./img/lucozade-background/3B.png" /></li>
                        <li id="4B" class="col-lg-3 col-md-4 col-sm-6"><img src="./img/lucozade-background/4B.png" /></li>
                        <li id="5B" class="col-lg-3 col-md-4 col-sm-6"><img src="./img/lucozade-background/5B.png" /></li>
                    </ul>
                </section>
                <footer>
                    <button id="add-photo" class="btn lucozade-red">Select</button>
                    <button class="btn lucozade-red" data-izimodal-close>Cancel</button>
                    <button id="add-my-photo" class="btn lucozade-red">My Photos</button>
                </footer>
            </div>
        </section>
        <section id="gallery" class="gallery">
            <ul class="row">
                <li class="col-md-4 col-sm-6"><img src="./img/back1.jpg" /></li>
                <li class="col-md-4 col-sm-6"><img src="./img/back2.jpg" /></li>
                <li class="col-md-4 col-sm-6"><img src="./img/back3.jpg" /></li>
                <li class="col-md-4 col-sm-6"><img src="./img/back4.jpg" /></li>
                <li class="col-md-4 col-sm-6"><img src="./img/back5.jpg" /></li>
                <li class="col-md-4 col-sm-6"><img src="./img/back6.jpg" /></li>
            </ul>
        </section>
    </div>
    <script src="js/index.min.js"></script>
</body>

</html>
