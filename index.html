<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Energy To Do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <section class="header landing">
        <div id="studio">
            <div id="canvas-outer">
                <canvas id="image-canvas"></canvas>
            </div>
            <div id="controls">
                <input type="file" style="display:none" id="fileInput">
                <div id="addPhotoOnly" style="display:none">
                    <button onclick="initFileButtons()" class="btn lucozade-red">Add Photo</button>
                </div>
                <div id="moreOptions" style="display:none">
                    <button onclick="initFileButtons()" class="btn lucozade-red">Change Photo
                    </button>
                    <a id="saveLink" download>
                        <button class="btn lucozade-red" id="saveLinkBtn">Save</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="row">
            <li class="col-md-4 col-sm-6"><img src="img/back1.png"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back2.png"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back3.png"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back4.png"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back5.png"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back6.png"/></li>
        </ul>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    const initFileButtons = () => $('#fileInput').click();
    $(window).trigger('resize');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
<script src="js/plugin.js"></script>
<script src="js/index.js"></script>
</body>
</html>
