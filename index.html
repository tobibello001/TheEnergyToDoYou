<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Energy To Do</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/css/iziModal.min.css">
    <script src="https://use.fontawesome.com/ff8b633fbf.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <section class="header landing">
        <div id="logo">
            <img src="img/lucozade-logo.svg" alt="lucozade-logo">
        </div>
        <div id="studio">
            <div id="canvas-outer">
                <canvas id="image-canvas"></canvas>
            </div>
            <div id="controls">
                <input type="file" style="display:none" id="fileInput">
                <div id="addPhotoOnly" style="display:none">
                    <button id="addPhoto" class="btn lucozade-red"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Add
                        Photo
                    </button>
                </div>
                <div id="moreOptions" style="display:none">
                    <button class="btn lucozade-red" id="shareBtn">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Share
                    </button>
                    <a id="saveLink" download>
                        <button class="btn lucozade-red" id="saveLinkBtn"><i class="fa fa-download"
                                                                             aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Save
                        </button>
                    </a>
                    <button id="startOver" class="btn lucozade-red"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Start
                        Over
                    </button>
                </div>
            </div>
        </div>
        <div id="down-dir">
            <a href="#gallery"><i class="fa fa-chevron-down" aria-hidden="true"></i></a>
        </div>
        <div id="share-modal">
            <div class="modal-inner">
                <a href="#">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>
    <section id="gallery" class="gallery">
        <ul class="row">
            <li class="col-md-4 col-sm-6"><img src="img/back1.jpg"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back2.jpg"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back3.jpg"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back4.jpg"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back5.jpg"/></li>
            <li class="col-md-4 col-sm-6"><img src="img/back6.jpg"/></li>
        </ul>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 700, function () {
                    window.location.hash = hash;
                });
            }
        });
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.4.2/js/iziModal.min.js"></script>
<script src="js/plugin.js"></script>
<script src="js/index.js"></script>
</body>
</html>
